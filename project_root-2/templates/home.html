{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome!</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.email }}</p>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login with Google</a><br>
        <a href="{% url 'account_login' %}">Login with Email</a>
    {% endif %}
</body>
</html>
